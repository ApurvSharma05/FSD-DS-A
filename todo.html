<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .todo-header { display: flex; margin-bottom: 20px; }
        #taskInput { flex: 1; padding: 10px; font-size: 16px; }
        #addBtn { padding: 10px 15px; background: #4CAF50; color: #fff; border: none; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f9f9f9; margin-bottom: 8px; border-radius: 4px; }
        .delete-btn { background: #ff4d4d; color: #fff; border: none; padding: 5px 10px; cursor: pointer; }
        .completed { text-decoration: line-through; color: #888; }
    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <div class="todo-header">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        function saveTasks() {
            const tasks = Array.from(taskList.children).map(li => ({
                text: li.querySelector('span').textContent,
                completed: li.querySelector('span').classList.contains('completed')
            }));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function createTask(text, completed = false) {
            const li = document.createElement('li');
            const span = document.createElement('span');
            span.textContent = text;
            if (completed) span.classList.add('completed');
            span.onclick = () => { span.classList.toggle('completed'); saveTasks(); };
            const del = document.createElement('button');
            del.textContent = 'Delete';
            del.className = 'delete-btn';
            del.onclick = () => { li.remove(); saveTasks(); };
            li.append(span, del);
            taskList.append(li);
        }

        function loadTasks() {
            (JSON.parse(localStorage.getItem('tasks')) || []).forEach(t => createTask(t.text, t.completed));
        }

        addBtn.onclick = addTask;
        taskInput.onkeypress = e => { if (e.key === 'Enter') addTask(); };

        function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;
            createTask(text);
            saveTasks();
            taskInput.value = '';
            taskInput.focus();
        }

        loadTasks();
    </script>
</body>
</html>
