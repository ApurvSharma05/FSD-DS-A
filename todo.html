<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .todo-container {
            margin-top: 20px;
        }
        .todo-header {
            display: flex;
            margin-bottom: 20px;
        }
        #taskInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #addBtn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        #addBtn:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 15px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e60000;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <div class="todo-container">
        <div class="todo-header">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');

            // Load tasks from localStorage
            loadTasks();

            // Add task when button is clicked
            addBtn.addEventListener('click', addTask);

            // Add task when Enter key is pressed
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;

                // Create new task
                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };

                // Add to DOM
                createTaskElement(task);

                // Save to localStorage
                saveTasks();

                // Clear input
                taskInput.value = '';
                taskInput.focus();
            }

            function createTaskElement(task) {
                const li = document.createElement('li');
                li.dataset.id = task.id;                
                const taskSpan = document.createElement('span');
                taskSpan.textContent = task.text;
                if (task.completed) {
                    taskSpan.classList.add('completed');
                }
                
                taskSpan.addEventListener('click', function() {
                    this.classList.toggle('completed');
                    saveTasks();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', function() {
                    li.remove();
                    saveTasks();
                });

                li.appendChild(taskSpan);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            }

            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('#taskList li').forEach(function(taskEl) {
                    const taskSpan = taskEl.querySelector('span');
                    tasks.push({
                        id: parseInt(taskEl.dataset.id),
                        text: taskSpan.textContent,
                        completed: taskSpan.classList.contains('completed')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => createTaskElement(task));
            }
        });
    </script>
</body>
</html>
